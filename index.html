
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #002147;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 10vh;
      font-size: 4em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 20px auto;
      animation: fadeIn 3s ease-in-out;
    }

    .date {
      font-style: italic;
      margin-top: 20px;
      font-size: 1.3em;
      color: #002147;
    }

    .audio-player {
      margin-top: 40px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        top: 100%;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: -10%;
        left: calc(100% * var(--j));
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Eu te amo ❤️</h1>
  <p>Desde o dia em que nossos caminhos se cruzaram, minha vida se encheu de cor, amor e alegria. Obrigado por ser meu amor, minha parceira e minha melhor amiga. Eu prometo te amar todos os dias, com todo o meu coração.</p>
  <div class="date">Juntos desde: 28/05/2024</div>

  <div class="audio-player">
    <audio autoplay loop controls>
      <source src="sua-musica.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <div class="hearts">
    <script>
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.setProperty('--i', Math.random());
        heart.style.setProperty('--j', Math.random());
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 8 + 's';
        document.body.appendChild(heart);
      }
    </script>
  </div>

</body>
</html>
